<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>
<body style="margin:0">
    <div class="wrapper">
        <div class="btn-cont">
            <button class="btn clear">Clear</button>
            <button class="btn color eraser">Eraser</button>
            <div class="btn-color-cont">
                <button class="btn color red"></button>
                <button class="btn color blue"></button>
                <button class="btn color orange"></button>
                <button class="btn color yellow"></button>
                <button class="btn color black"></button>
                <button class="btn color green"></button>
                <button class="btn color purple"></button>
                <button class="btn color brown"></button>
                <div class="custom-color-cont">
                    <div class="label">Custom</div>
                    <input type="color" class="btn color custom" />
                </div>
                <div class="line-width">
                    <div class="line-cont"><div class="line-example"></div></div>
                    <div class="line-cont"><div class="line-example"></div></div>
                    <div class="line-cont"><div class="line-example"></div></div>
                </div>
            </div>
        </div>
        <canvas>Black</canvas>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
